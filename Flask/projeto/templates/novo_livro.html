{% extends 'base.html' %}
{% block conteudo %}

<h2 class="text-center">Cadastrar Livro </h2>
<hr>
<form action="{{url_for('adiciona_livro')}}" class="form-group" method="POST">
    <label for="">Nome</label>
    <input type="text" class="form-control" name="name" placeholder="Nome do livro" required>
    <label for="">Descrição</label>
    <input type="text" class="form-control" name="descrição" placeholder="descrição" required>
    <label for="">Valor</label>
    <input type="number" class="form-control" name="valor" placeholder="valor" required>
    <button class="btn btn-dark">Adcionar</button>
</form>

{% endblock conteudo %}
