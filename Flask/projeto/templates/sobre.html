{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">notas da turma</h2>
    <form class="form-group" action="{{url_for('diario')}}" method="POST">
        <label for="">aluno</label>
        <input class="form-control" type="text" name="aluno">
        <label for="">nota</label>
        <input class="form-control" type="text" name="nota">
        <br>
        <button class="btn btn-dark">Adicionar</button>
    </form>
    <hr>
    <br>
    {% for registro in registros %}

    <p>
        <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapse_{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="#collapse_{{registro.aluno}}">
            {{registro.aluno}}
        </a>
       
      </p>
      <div class="collapse" id="collapse_{{registro.aluno}}">
        <div class="card card-body">
            {{registro.nota}}
        </div>
      </div>

    {% endfor %}
{% endblock conteudo %}
