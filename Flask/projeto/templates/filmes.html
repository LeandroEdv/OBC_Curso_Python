{% extends 'bade.html' %}
{% block conteudo %}


<h2 class="text-center">Lista de filmes</h2>
<hr>

<div class="row">
    {% for filmes in filmes %}
    <div class="col-md-3">
        
        {{filmes.title}}
        <div class="card" style="width: 18rem;"></div>
        <img src="http://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{filme.title}}</h5>
            <p class="card-text">{{filme.overview}}</p>
            <hr>
            <h4>Nota m√©dia
                <span class="badge bg-secondary">{{filme.vote_average}}</span></h4>
        </div>

    </div>
    {% endfor %}
</div>



{% endblock conteudo %}
