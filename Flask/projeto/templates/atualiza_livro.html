{% extends 'base.html' %}
{% block conteudo %}

<h2 class="text-center">Atualiza Livros</h2>
<hr>
<form action="{{url_for('atualiza_livro', id = livro.id)}}" class="form-group" method="POST">
    <label for="">Nome</label>
    <textarea name="nome" class="form-control" required>{{livro.name}}</textarea>
    <label for="">Descrição</label>
    <textarea name="nome" class="form-control" required>{{livro.descricao}}</textarea>
    <label for="">Valor</label>
    <input type="number" class="form-control" name="valor" placeholder="valor" value="{{livro.valor}}" required>
    <button class="btn btn-dark">Atualizar</button>
</form>
{% endblock conteudo %}
